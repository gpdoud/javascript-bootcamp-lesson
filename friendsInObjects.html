<!doctype html>
<html>
<head><title></title>
<style>
* { font-size:18pt; text-align: center; } 
table { width: 100%; margin: 20px 0 0 0;}
</style>
<script lang='javascript'>
"use strict";
	var friends = [];
	var nameCtrl = null;
	var emailCtrl = null;
	var cellphoneCtrl = null;

	function ready() {
		nameCtrl = document.getElementById('Name');
		emailCtrl = document.getElementById('Email');
		cellphoneCtrl = document.getElementById('Cellphone');
	}
	function addAndDisplay() {
		var name = nameCtrl.value;
		var email = emailCtrl.value;
		var cellphone = cellphoneCtrl.value;
		// var friendObj = {
		// 	Name: name,
		// 	Email: email,
		// 	Cellphone: cellphone
		// };
		var friendObj = {};
		friendObj.Name = name;
		friendObj.Email = email;
		friendObj.Cellphone = cellphone;
		friends.push(friendObj);
		displayTable();
	}
	function displayTable() {
		var tblCtrl = document.getElementById('theTbody');
		tblCtrl.innerHTML = ''; 
		for(var idx = 0; idx < friends.length; idx++) {
			var friend = friends[idx];
			var tr = '<tr>';
			tr += '<td>' + friend.Name + '</td>';
			tr += '<td>' + friend.Email + '</td>';
			tr += '<td>' + friend.Cellphone + '</td>';
			tr += '</tr>';
			tblCtrl.innerHTML += tr;
		}
	}
</script>
</head>
<body onload='ready()'>
	<div>
		<input id='Name' type='text' placeholder="Name">
		<input id='Email' type='text' placeholder="Email">
		<input id='Cellphone' type='text' placeholder="Cellphone">
		<button onclick='addAndDisplay()'>Add and Display</button>
	</div>
	<div>
		<table>
			<tr><th>Name</th><th>Email</th><th>Cellphone</th></tr>
			<tbody id='theTbody'>
			</tbody>
		</table>
	</div>
</body>
</html>
