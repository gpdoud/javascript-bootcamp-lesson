<!doctype html>
<html>
<head><title></title>
<style> table { width: 100%; }</style>
<script lang='javascript'>
"use strict";
	var students = [];
	function ready() {
		students = [
			{ Id: 0, Name: 'Kim', City: 'West Chester' },
			{ Id: 1, Name: 'Long', City: 'West Chester' },
			{ Id: 2, Name: 'Elisha', City: 'Mason' },
			{ Id: 3, Name: 'Eric', City: 'Cincinnati' },
			{ Id: 4, Name: 'Phuc', City: 'Cincinnati' }
		];

		var tbodyCtrl = document.getElementById('students');
		for(var idx = 0; idx < students.length; idx++) {
			var id = students[idx].Id;
			var name = students[idx].Name;
			var city = students[idx].City;
			var studentRow = '<tr>';
			studentRow += '<td>' + id + '</td>';
			studentRow += '<td>' + name + '</td>';
			studentRow += '<td>' + city + '</td>';
			studentRow += '</tr>';

			tbodyCtrl.innerHTML += studentRow;
		}

	}
</script>
</head>
<body onload='ready()'>
	<table>
		<thead>
			<tr><td>Id</td><td>Name</td><td>City</td></tr>
		</thead>
		<tbody id='students'>
			<!-- <tr><td>0</td><td>Kim</td><td>West Chester</td></tr> -->
		</tbody>
	</table>
</body>
</html>
